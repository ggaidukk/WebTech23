<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Teilnehmerin Registrierung</h1>
      </div>
      <div>
        <form>
          <div class="row">
            <div class="col-sm-4 mb-4 mt-4">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First name"
              />
            </div>

            <div class="col-sm-4 mt-4">
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="emailHelp"
                placeholder="Last name"
              />
            </div>
            <div class="w-100"></div>
            <div class="col-sm-4">
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
            </div>
            <div class="col-sm-4"><input
                type="text"
                class="form-control"
                id="ipAddress"
                placeholder="IP-Adress"
              />
            </div>
          </div>

          <button type="submit" id="resetButton" class="btn btn-secondary mt-3">Abbrechen</button>
          <button type="submit" id="registrationButton" class="btn btn-success mt-3">Registrieren</button>
        </form>
        <div id="output" class="mt-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
